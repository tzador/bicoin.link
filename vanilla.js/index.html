<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>bicoin.link</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <video
      id="background"
      muted
      autoplay
      src="https://storage.googleapis.com/bicoin-link.appspot.com/moonlight-sonata.mp4"
    ></video>
    <canvas id="canvas"></canvas>
    <div id="top-left">
      <a href="http://bicoin.link" id="title">
        <div id="logo"></div>
        <div id="title">BiCoin.link</div>
      </a>
      <div id="ticker">ticker</div>
    </div>
    <div id="top-right" class="column align-end">
      <div class="row align-end">
        <div id="the-score">0</div>
        <div class="gap"></div>
        <a id="login" onclick="login()">Login</a>
        <a id="logout" onclick="logout()">Logout</a>
      </div>
    </div>
    <div id="buttons">
      <div onclick="javascript:placeBet(true)">bet up</div>
      <div onclick="javascript:placeBet(false)">bet down</div>
    </div>
    <script src="render.js"></script>
    <script src="index.js"></script>
  </body>
</html>
